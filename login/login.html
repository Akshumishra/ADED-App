<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - ADED</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url("../image/image5.png");
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .logo-header img {
            width: 130px;
            height: 130px;
            margin-left: 20px;
            margin-top: 15px;
            border-radius: 20%;
            border: 2px solid black;
        }

        .logo-header p {
            font-size: 70px;
            letter-spacing: 2px;
            color: #eee7e7;
            margin-left: 20px;
            text-align: center;
            margin-top: 60px;
            font-weight: bold;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
        }

        button {
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
            font-size: 20px;
        }

        button:hover {
            background: #0056b3;
        }

        p {
            margin-top: 15px;
            font-size: 20px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Logo + ADED Title -->
    <div class="logo-header">
        <img src="../image/bg.png" alt="ADED Logo">
        <p>ADED</p>
    </div>

    <!-- Login Form -->
    <div class="container">
        <h2>Login to ADED</h2>
        <form action="login.php" method="post">
            <input type="email" name="email" placeholder="Email" required /><br/>
            <input type="password" name="password" placeholder="Password" required /><br/>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="../Register/register.html">Register here</a></p>
    </div>
</body>
</html>
