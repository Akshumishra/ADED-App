<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Message Decryption - A&D</title>

  <!-- CryptoJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

  <style>
    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: #0d0e0d;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
      box-shadow: 0 2px 10px rgba(255,255,255,0.05);
    }
    nav .logo {
      display: flex;
      align-items: center;
    }
    nav .logo img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }
    nav .logo p {
      font-size: 1.5rem;
      letter-spacing: 1px;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
    nav .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav .menu a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      font-size: 1rem;
      position: relative;
      transition: color 0.3s;
    }
    nav .menu a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: indianred;
      transition: width 0.3s;
    }
    nav .menu a:hover::before {
      width: 100%;
    }
    nav .menu a:hover {
      color: #ffcc00;
    }
    main {
      flex: 1;
      max-width: 600px;
      width: 90%;
      margin: 30px auto;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      color: #feca57;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #222;
      color: #f0f0f0;
      resize: vertical;
    }
    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    p#decryptedMessageDisplay {
      word-break: break-all;
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: left;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      input, textarea, button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="../image/bg.png" alt="Logo" />
      <p>A&D</p>
    </div>
    <div class="menu">
      <a href="index1.html">Home</a>
      <a href="about.html">About</a>
      <a href="explore.html">Explore</a>
      <a href="../Register/help.html">Help</a>
    </div>
  </nav>

  <main>
    <h1>Message Decryption</h1>

    <label for="securityKey">Enter Encryption Key:</label>
    <input type="text" id="securityKey" placeholder="Enter the encryption key here" />

    <label for="encryptedMessageInput">Enter Encrypted Message:</label>
    <textarea id="encryptedMessageInput" rows="6" placeholder="Paste the encrypted message here"></textarea>

    <button id="decryptMessageBtn">Decrypt Message</button>
    <p id="decryptedMessageDisplay"></p>
  </main>

  <script>
    // Logging function to FastAPI
    function logActivity() {
      const userEmail = localStorage.getItem("user_email");
      if (!userEmail) {
        console.warn("User not logged in, skipping activity log.");
        return;
      }

      const formData = new FormData();
      formData.append("user_email", userEmail);
      formData.append("activity", "Used Message Decryption Tool");

      fetch("http://127.0.0.1:8000/log_activity", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          console.error("Failed to log activity to FastAPI.");
        }
      })
      .catch(error => console.error("Error logging activity:", error));
    }

    document.getElementById("decryptMessageBtn").addEventListener("click", function () {
      const key = document.getElementById("securityKey").value.trim();
      const encryptedMessage = document.getElementById("encryptedMessageInput").value.trim();

      if (!key || !encryptedMessage) {
        document.getElementById("decryptedMessageDisplay").innerText =
          "‚ö†Ô∏è Please enter both the encryption key and the encrypted message.";
        return;
      }

      try {
        const decrypted = CryptoJS.AES.decrypt(encryptedMessage, key).toString(CryptoJS.enc.Utf8);

        if (!decrypted) {
          document.getElementById("decryptedMessageDisplay").innerText =
            "‚ö†Ô∏è Incorrect key or corrupted message.";
        } else {
          document.getElementById("decryptedMessageDisplay").innerText =
            "üîì Decrypted Message:\n" + decrypted;
          logActivity(); // Log activity only on successful decryption
        }
      } catch (error) {
        document.getElementById("decryptedMessageDisplay").innerText =
          "‚ö†Ô∏è Error decrypting message. Check your inputs.";
      }
    });
  </script>

</body>
</html>
