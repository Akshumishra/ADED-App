<!--#Image Encryption and decryption-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
          }
          
          .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
          }
          
          .image-preview {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
          
          textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
          }
          
          button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
          }
          
          button:hover {
            background-color: #0056b3;
          }
          
          h1 {
            margin-top: 0;
          }
          
          h3 {
            margin-bottom: 10px;
          }
          
          a {
            text-decoration: none;
            color: #007bff;
          }
          
          a:hover {
            color: #0056b3;
          }
    </style>
</head>
<body>
    <div class="container">
        <h1>Steganography App</h1>
        
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>
        
        {% if uploaded_image %}
            <img src="{{ url_for('static', filename='uploads/' ~ uploaded_image) }}" alt="Uploaded Image" class="image-preview">
            
            <form method="POST" action="/hide">
                <textarea name="message" placeholder="Enter the message to hide"></textarea>
                <input type="hidden" name="image_file" value="{{ uploaded_image }}">
                <button type="submit">Hide Data</button>
            </form>
            
            <form method="POST" action="/reveal">
                <input type="hidden" name="image_file" value="{{ uploaded_image }}">
                <button type="submit">Reveal Data</button>
            </form>
            
            {% if revealed_message %}
                <h3>Revealed Message:</h3>
                <p>{{ revealed_message }}</p>
            {% endif %}
            
            {% if hidden_image %}
                <h3>Data Hidden Successfully!</h3>
                <a href="{{ url_for('download_image') }}">Download Image with Hidden Data</a>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
