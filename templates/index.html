<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption and Decryption</title>
    <style>
      button {
        background-color: #4CAF50; /* Green */
        color: #ffffff; /* White */
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      /* Hover effect */
      button:hover {
        background-color: #3e8e41; /* Darker green */
      }
      
      /* Active effect */
      button:active {
        background-color: #3e8e41; /* Darker green */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      
      /* Add some space between buttons */
      button + button {
        margin-left: 10px;
      }
    </style>
</head>
<body>
    <form action="http://localhost:5000/run_code" method="post">
        <label for="message">Enter text:</label><br>
        <textarea name="message" id="message" rows="4" cols="50"></textarea><br>
        <label for="password">Enter secret key:</label><br>
        <input type="password" name="password" id="password" value=""><br>
        <label for="action">Choose an action:</label><br>
        <select name="action">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
        </select><br>
        <button type="submit" value="button1">Submit</button>
    </form>
  
</body>
</html>
