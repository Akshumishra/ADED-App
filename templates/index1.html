<!--#Message Encryption and decryption-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption and Decryption</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .container {
            width: 50%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            height: 40px;
            font-size: 16px;
        }
        .btn {
            height: 40px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Encryption and Decryption</h2>
        <form method="POST">
            <div class="form-group">
                <label for="message">Enter text for encryption and decryption:</label>
                <textarea id="message" name="message" class="form-control" rows="5">{{ message }}</textarea>
            </div>
            <div class="form-group">
                <label for="password">Enter secret key for encryption and decryption:</label>
                <input type="password" id="password" name="password" class="form-control" value="{{ password }}">
            </div>
            <div class="form-group text-center">
                <input type="submit" name="action" value="Encrypt" class="btn btn-primary">
                <input type="submit" name="action" value="Decrypt" class="btn btn-success">
                <input type="submit" name="action" value="Reset" class="btn btn-danger">
            </div>
        </form>
        {% if encrypted_message %}
            <h3 class="text-center">Encrypted Message:</h3>
            <p class="text-center">{{ encrypted_message }}</p>
        {% elif decrypted_message %}
            <h3 class="text-center">Decrypted Message:</h3>
            <p class="text-center">{{ decrypted_message }}</p>
        {% endif %}
    </div>
</body>
</html>
