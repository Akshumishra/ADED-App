<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADED - Admin Activity Viewer</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        header img {
            height: 50px;
            margin-right: 15px;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        #admin-login-form {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 30px;
        }

        #admin-login-form input, #admin-login-form button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        #admin-login-form input {
            background: #222;
            color: #fff;
        }

        #admin-login-form button {
            background: #0d6efd;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        #admin-login-form button:hover {
            background: #0b5ed7;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
        }

        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #222;
        }

        tr:nth-child(even) {
            background-color: #111;
        }
    </style>
</head>
<body>
    <header>
        <img src="../image/bg.png" alt="ADED Logo">
        <h1>ADED</h1>
    </header>

    <form id="admin-login-form">
        <input type="email" name="admin_email" placeholder="Admin Email" required>
        <input type="password" name="admin_password" placeholder="Admin Password" required>
        <button type="submit">View User Activity</button>
    </form>

    <div id="activity-container"></div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async function(e){
            e.preventDefault();
            const formData = new FormData(this);

            try {
                const response = await fetch('http://127.0.0.1:8000/admin/view_user_activity', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    const activities = data.activities;
                    let output = "<h2>User Activity Logs</h2><table><tr><th>Email</th><th>Activity</th><th>Timestamp</th></tr>";
                    activities.forEach(act => {
                        output += `<tr>
                            <td>${act.email}</td>
                            <td>${act.activity}</td>
                            <td>${act.timestamp}</td>
                        </tr>`;
                    });
                    output += "</table>";
                    document.getElementById('activity-container').innerHTML = output;
                } else {
                    alert("Access denied or invalid admin credentials.");
                }
            } catch (error) {
                console.error(error);
                alert("Error connecting to the server. Check console for details.");
            }
        });
    </script>
</body>
</html>
