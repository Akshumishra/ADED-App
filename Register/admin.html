<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADED - Admin Activity Viewer</title>
    <style>
        /* Styling remains unchanged for consistency */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        header img {
            height: 50px;
            margin-right: 15px;
        }
        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        #admin-login-form {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 30px;
        }
        #admin-login-form input, #admin-login-form button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        #admin-login-form input {
            background: #222;
            color: #fff;
        }
        #admin-login-form button {
            background: #0d6efd;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        #admin-login-form button:hover {
            background: #0b5ed7;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #222;
        }
        tr:nth-child(even) {
            background-color: #111;
        }
    </style>
</head>
<body>
    <header>
        <img src="../image/bg.png" alt="ADED Logo">
        <h1>ADED</h1>
    </header>

    <form id="admin-login-form">
        <input type="email" id="adminEmail" placeholder="Admin Email" required>
        <input type="password" id="adminPassword" placeholder="Admin Password" required>
        <button type="submit">View User Activity</button>
    </form>

    <div id="activity-container"></div>

    <script>
    document.getElementById('admin-login-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const adminEmail = document.getElementById("adminEmail").value.trim();
        const adminPassword = document.getElementById("adminPassword").value.trim();

        const formData = new FormData();
        formData.append("admin_email", adminEmail);
        formData.append("admin_password", adminPassword);

        try {
            const response = await fetch("http://127.0.0.1:8000/admin/view_user_activity", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            if (response.ok && data.activities) {
                document.getElementById("activity-container").innerHTML = generateTable(data.activities);
            } else {
                alert("❌ Access denied: " + (data.detail || "Check credentials or role."));
                console.log("Error response:", data);
            }

        } catch (error) {
            console.error("Fetch error:", error);
            alert("❌ Error connecting to server: " + error);
        }
    });

    function generateTable(activities) {
        let html = `
            <table>
                <tr>
                    <th>Email</th>
                    <th>Activity</th>
                    <th>Timestamp</th>
                </tr>
        `;
        activities.forEach(act => {
            html += `
                <tr>
                    <td>${act.email}</td>
                    <td>${act.activity}</td>
                    <td>${act.timestamp}</td>
                </tr>
            `;
        });
        html += `</table>`;
        return html;
    }
    </script>
</body>
</html>
