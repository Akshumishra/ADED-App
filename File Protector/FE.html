<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="file"], input[type="password"] {
            display: block;
            margin-bottom: 20px;
        }
        #downloadLink {
            display: none;
            margin-top: 20px;
        }
        body{
            background-color: #000000;
            color: aliceblue;
        }
        header {
            display: flex;
          }
          
          nav {
            background-color: rgb(13, 14, 13);
            width: 100%;
            height: 20vh;
            color: rgb(226, 231, 231);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 5.2px 5.2px 25.3px 5.2px white;
          }
          
          nav .logo {
            display: flex;
            margin-left: -145px;
          }
          
          nav .logo p {
            font-size: 4rem;
            letter-spacing: 2px;
            color: white;
            padding-left: 9%;
            font-family: Georgia, 'Times New Roman', Times, serif;
          }
          
          nav .logo img {
            margin-top: 55px;
            width: 110px;
            height: 110px;
          }
          
          nav .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            position: relative;
          }
          
          nav .menu a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border-bottom: 2px solid indianred;
            transition: 0.4s linear;
          }
          
          nav .menu a:hover::before {
            width: 90%;
          }
          
          nav .menu a:hover {
            color: rgb(186, 199, 75);
          }
          
          main {
            margin: 100px 100px 100px;
          }
          h1{
            font-size: 3rem;
            letter-spacing: 2px;
          }
          .he{
            margin-left: 300px;
          }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/image.png" alt="">
                <p>A&D</p>
            </div>
            <div class="menu">
                <a href="/index.html">Home</a>
                <a href="/about.html">About</a>
                <a href="/index.html">Explore</a>
                <a href="#">Help</a>
            </div>
        </nav>
  </header><br>
    <div class="container">
        <h2>Encrypt File</h2>
        <input type="file" id="fileInput" />
        <input type="password" id="passwordInput" placeholder="Enter Encryption Key" />
        <button id="encryptButton">Encrypt and Download</button>
        <a id="downloadLink" download>Download Encrypted File</a>
    </div>

    <script>
        async function encryptFile(file, password) {
            const encoder = new TextEncoder();
            const keyMaterial = await window.crypto.subtle.importKey(
                'raw',
                encoder.encode(password),
                'PBKDF2',
                false,
                ['deriveBits', 'deriveKey']
            );

            const salt = window.crypto.getRandomValues(new Uint8Array(16));
            const key = await window.crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: salt,
                    iterations: 100000,
                    hash: 'SHA-256'
                },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                ['encrypt']
            );

            const fileData = await file.arrayBuffer();
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const encryptedData = await window.crypto.subtle.encrypt(
                { name: 'AES-GCM', iv: iv },
                key,
                fileData
            );

            return {
                encrypted: new Uint8Array(encryptedData),
                salt: salt,
                iv: iv
            };
        }

        document.getElementById("encryptButton").addEventListener("click", async () => {
            const fileInput = document.getElementById("fileInput");
            const password = document.getElementById("passwordInput").value;

            if (fileInput.files.length === 0 || password === "") {
                alert("Please select a file and enter a password!");
                return;
            }

            const file = fileInput.files[0];
            const { encrypted, salt, iv } = await encryptFile(file, password);
            const blob = new Blob([salt, iv, encrypted], { type: 'application/octet-stream' });

            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = `encrypted_${file.name}`;
            downloadLink.style.display = 'block';
            downloadLink.innerText = `Download Encrypted File (${file.name})`;
        });
    </script>
</body>
</html>
