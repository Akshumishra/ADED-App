    <div class="container">
        <h1>Encode Message in Image with Password</h1>
        <input type="file" id="imageInput" accept="image/*"><br>
        <input type="text" id="messageInput" placeholder="Enter message to hide"><br>
        <input type="password" id="passwordInput" placeholder="Enter password"><br>
        <button id="encodeBtn">Encode Message</button>
        <a id="downloadLink" href="#" download="encoded_image.png" style="display:none;">Download Image</a>
        <p id="output"></p>
        <img id="uploadedImage" src="#" alt="Your Image" style="display:none;"/>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const messageInput = document.getElementById('messageInput');
        const passwordInput = document.getElementById('passwordInput');
        const encodeBtn = document.getElementById('encodeBtn');
        const uploadedImage = document.getElementById('uploadedImage');
        const output = document.getElementById('output');
        const downloadLink = document.getElementById('downloadLink');
        let imageDataUrl;

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage.src = e.target.result;
                uploadedImage.style.display = 'block';
                imageDataUrl = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        encodeBtn.addEventListener('click', () => {
            const message = messageInput.value;
            const password = passwordInput.value;
            if (!imageDataUrl || !message || !password) {
                alert("Please upload an image, enter a message, and enter a password.");
                return;
            }

            try {
                const image = new Image();
                image.src = imageDataUrl;
                image.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = image.width;
                    canvas.height = image.height;
                    ctx.drawImage(image, 0, 0);

                    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imgData.data;

                    // Encrypt message with password
                    const encryptedMessage = encryptMessage(message, password);

                    // Encode encrypted message into image
                    const binaryMessage = messageToBinary(encryptedMessage);
                    for (let i = 0; i < binaryMessage.length; i++) {
                        data[i * 4] = (data[i * 4] & 0xFE) | (binaryMessage[i] & 1); // Encode in LSB of red channel
                    }
                    ctx.putImageData(imgData, 0, 0);

                    const encodedImageDataUrl = canvas.toDataURL('image/png');
                    uploadedImage.src = encodedImageDataUrl;
                    downloadLink.href = encodedImageDataUrl;
                    downloadLink.style.display = 'inline';
                    output.textContent = "Message encoded successfully in the image with password. You can now download the image.";
                };
            } catch (error) {
                console.error("Encoding Error:", error);
                output.textContent = "Failed to encode message.";
            }
        });

        function messageToBinary(message) {
            let binaryMessage = '';
            for (let i = 0; i < message.length; i++) {
                binaryMessage += message.charCodeAt(i).toString(2).padStart(8, '0');
            }
            return binaryMessage;
        }

        function encryptMessage(message, password) {
    const delimiter = "###END###"; // Add a delimiter to mark the end of the message
    const messageWithDelimiter = message + delimiter; // Append delimiter to the message

    let encryptedMessage = '';
    for (let i = 0; i < messageWithDelimiter.length; i++) {
        encryptedMessage += String.fromCharCode(messageWithDelimiter.charCodeAt(i) ^ password.charCodeAt(i % password.length));
    }
    return encryptedMessage;
}
